












<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>

    <div class="container flex">
        <div class="left bg-black">
            <div class="close invert">
                <img width="40px" src="https://cdn.hugeicons.com/icons/cancel-01-stroke-standard.svg" alt="cancel-01" width="32" height="32">
            </div>
            <div class="home bg-grey rounded m-1 p1">
                <div class="logo">
                    <img class="invert" src="img/logo.svg" width="60" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home-image">home</li>
                    <li><img class="invert" src="img/search.svg" alt="search-image">search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p1">
                <div class="heading">
                    <img class="invert lib" src="img/playlist.svg">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hambergerContainer">
                        <img src="img/hamberger.svg" class="invert hamberger">
                        <img src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-sharp.svg" class="invert" alt="arrow-left-01" width="32" height="32">
                        <img src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-standard.svg" class="invert" alt="arrow-right-01" width="32" height="32">
                    </div>
                </div>
                <div class="buttons">
                    <button class="signbtn">sign up</button>
                    <button class="login">login</button>
                </div>
            </div>

            <div class="SpotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="card-container">
                    <!-- cards -->
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="previous" src="https://cdn.hugeicons.com/icons/previous-stroke-standard.svg" alt="previous" width="32" height="32">
                            <img id="play" color="black" src="img/play.svg" alt="play-circle" width="32" height="32">
                            <img id="next" src="https://cdn.hugeicons.com/icons/next-stroke-standard.svg" alt="next" width="32" height="32">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" src="https://cdn.hugeicons.com/icons/volume-mute-01-stroke-standard.svg" alt="volume-mute-01" width="32" height="32">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
